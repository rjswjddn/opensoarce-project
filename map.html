<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style>
        #map {
          height: 60%; width : 40%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.55, lng: 126.988},
            zoom: 10.54
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRUeEs688koAUJMhgW6C24TxDibvW3Xz0&callback=initMap" async defer></script>
</body>
</html>
